{% extends "base.html" %}
{% block title %}Administration Utilisateurs{% endblock %}

{% block content %}
<h2 class="neon-text mb-4">Liste des utilisateurs</h2>
<table class="table table-dark table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom d'utilisateur</th>
      <th>Email</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.email }}</td>
      <td>{{ 'Oui' if u.is_admin else 'Non' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
