{% extends "base.html" %}

{% block title %}Jeu Pac-Man{% endblock %}

{% block content %}
<style>
  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .game-header {
    width: 700px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .lives {
    display: flex;
    gap: 10px;
  }
  .life {
    width: 25px;
    height: 25px;
    background: #FFFF00;
    border-radius: 50%;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 65%, 0 100%);
  }
  canvas {
    background-color: black;
    display: block;
    border: 5px solid #0ff;
    box-shadow: 0 0 20px #0ff;
    width: 700px;
    height: 700px;
  }
  h2 {
    text-align: center;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    text-shadow: 0 0 10px #0ff;
    margin: 0;
  }
</style>

<div class="game-container">
  <div class="game-header">
    <h2>Score: <span id="score">0</span></h2>
    <div class="lives" id="lives">
      <div class="life"></div>
      <div class="life"></div>
      <div class="life"></div>
    </div>
  </div>
  <canvas id="pacman" width="700" height="700"></canvas>
</div>

<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
