{% extends "base.html" %}

{% block title %}Dashboard - Pac-Man{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 600px; margin: 3rem auto; text-align: center;">
  <h1 class="neon-text mb-4">Bienvenue, {{ current_user.username }} !</h1>

  <p class="mb-4">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger px-4 py-2">
      Se déconnecter
    </a>
  </p>

  <a href="{{ url_for('game.play') }}" class="btn btn-success btn-lg px-5 py-3 neon-glow">
    ▶️ Jouer au Pac-Man
  </a>
</div>
{% endblock %}
